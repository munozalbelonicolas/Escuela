<!DOCTYPE html>
<html lang="es">

<head>
    <!--=========================================-->
    <!--Nilo Tech - Desarrolladores Web -->
    <!--@nilo.tech.online-->
    <!--https://nilotech.online/ -->
    <!--=========================================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Colegio San Martin</title>

    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logosecundaria.PNG">

    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: var(--white);
        }

        .login-card h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-card p {
            color: var(--text-gray);
            margin-bottom: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .login-form input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(39, 83, 47, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .login-error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .login-error.show {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .login-loading {
            display: none;
        }

        .login-loading.show {
            display: inline-block;
        }
    </style>
</head>

<body>
    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Panel de Administración</h1>
                <p>Ingresá tus credenciales para acceder</p>

                <div id="login-error" class="login-error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-message">Error de autenticación</span>
                </div>

                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn" id="login-btn">
                        <span class="btn-text">Iniciar Sesión</span>
                        <i class="fas fa-spinner fa-spin login-loading" id="login-loading"></i>
                    </button>
                </form>

                <a href="../../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al sitio
                </a>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from "../assets/js/firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "admin-galeria.html";
            }
        });

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginLoading = document.getElementById('login-loading');
        const btnText = document.querySelector('.btn-text');
        const errorDiv = document.getElementById('login-error');
        const errorMessage = document.getElementById('error-message');

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            loginLoading.classList.add('show');
            errorDiv.classList.remove('show');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin-galeria.html";
            } catch (error) {
                console.error("Login error:", error);

                let message = "Error de autenticación";
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = "El email no es válido";
                        break;
                    case 'auth/user-not-found':
                        message = "Usuario no encontrado";
                        break;
                    case 'auth/wrong-password':
                        message = "Contraseña incorrecta";
                        break;
                    case 'auth/invalid-credential':
                        message = "Credenciales inválidas";
                        break;
                    case 'auth/too-many-requests':
                        message = "Demasiados intentos. Intentá más tarde";
                        break;
                }

                errorMessage.textContent = message;
                errorDiv.classList.add('show');

                // Reset button
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                loginLoading.classList.remove('show');
            }
        });
    </script>
</body>

</html>
