<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo | Colegio San Martin</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="portal-hero">
        <div class="portal-overlay"></div>

        <div class="portal-content">
            <div class="portal-logo">
                <img src="frontend/assets/img/logosecundaria.PNG" alt="Logo Colegio" class="logo-img-large">
            </div>
            <h1>Colegio San Martin</h1>
            <p>Excelencia Educativa en Todos los Niveles</p>

            <div class="levels-grid">
                <!-- Jardin -->
                <a href="frontend/pages/index-jardin.html" class="level-card">
                    <div class="level-icon">
                        <img src="frontend/assets/img/logojardin.PNG" alt="Logo Jardin" class="logo-img-level">
                    </div>
                    <h3>Nivel Inicial</h3>
                    <button class="btn btn-primary btn-level">Ingresar</button>
                </a>

                <!-- Primaria -->
                <a href="frontend/pages/index-primaria.html" class="level-card">
                    <div class="level-icon">
                        <img src="frontend/assets/img/logoprimaria.png" alt="Logo Primaria" class="logo-img-level">
                    </div>
                    <h3>Nivel Primario</h3>
                    <button class="btn btn-primary btn-level">Ingresar</button>
                </a>

                <!-- Secundaria -->
                <a href="frontend/pages/index-secundaria.html" class="level-card">
                    <div class="level-icon">
                        <img src="frontend/assets/img/logosecundaria.PNG" alt="Logo Secundaria" class="logo-img-level">
                    </div>
                    <h3>Nivel Secundario</h3>
                    <button class="btn btn-primary btn-level">Ingresar</button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
