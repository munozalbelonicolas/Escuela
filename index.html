<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo | Colegio San Martin</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="portal-hero">
        <div class="portal-overlay"></div>

        <div class="portal-content">
            <div class="portal-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Colegio San Martin</h1>
            <p>Excelencia Educativa en Todos los Niveles</p>

            <div class="levels-grid">
                <!-- Jardin -->
                <div class="level-card" onclick="alert('Próximamente: Nivel Inicial')">
                    <div class="level-icon">
                        <i class="fas fa-shapes"></i>
                    </div>
                    <h3>Nivel Inicial</h3>
                    <button class="btn btn-outline btn-level"
                        style="border-color: white; color: white;">Explorar</button>
                </div>

                <!-- Primaria -->
                <div class="level-card" onclick="alert('Próximamente: Nivel Primario')">
                    <div class="level-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h3>Nivel Primario</h3>
                    <button class="btn btn-outline btn-level"
                        style="border-color: white; color: white;">Explorar</button>
                </div>

                <!-- Secundaria -->
                <a href="frontend/pages/index-secundaria.html" class="level-card">
                    <div class="level-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>Nivel Secundario</h3>
                    <button class="btn btn-primary btn-level">Ingresar</button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
