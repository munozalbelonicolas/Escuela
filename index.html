<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo | Colegio San Martin</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .portal-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            position: relative;
        }

        .portal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(75, 83, 32, 0.6));
            z-index: 1;
        }

        .portal-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--white);
            max-width: 1000px;
            padding: 20px;
        }

        .portal-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--white);
        }

        .portal-content h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .portal-content p {
            font-size: 1.2rem;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .level-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            color: var(--white);
        }

        .level-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-light);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .level-icon {
            font-size: 3rem;
            color: var(--primary-light);
        }

        .level-card h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        .level-card .btn-level {
            margin-top: 10px;
            font-size: 0.9rem;
            padding: 8px 25px;
        }

        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: 1fr;
            }

            .portal-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <main class="portal-hero">
        <div class="portal-overlay"></div>

        <div class="portal-content">
            <div class="portal-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Colegio San Martin</h1>
            <p>Excelencia Educativa en Todos los Niveles</p>

            <div class="levels-grid">
                <!-- Jardin -->
                <div class="level-card" onclick="alert('Próximamente: Nivel Inicial')">
                    <div class="level-icon">
                        <i class="fas fa-shapes"></i>
                    </div>
                    <h3>Nivel Inicial</h3>
                    <button class="btn btn-outline btn-level"
                        style="border-color: white; color: white;">Explorar</button>
                </div>

                <!-- Primaria -->
                <div class="level-card" onclick="alert('Próximamente: Nivel Primario')">
                    <div class="level-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h3>Nivel Primario</h3>
                    <button class="btn btn-outline btn-level"
                        style="border-color: white; color: white;">Explorar</button>
                </div>

                <!-- Secundaria -->
                <a href="frontend/pages/index-secundaria.html" class="level-card">
                    <div class="level-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>Nivel Secundario</h3>
                    <button class="btn btn-primary btn-level">Ingresar</button>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
